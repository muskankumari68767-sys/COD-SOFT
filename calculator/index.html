<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cyber Glass Calculator</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>

    <!-- Loading Screen -->
    <div class="loading-screen">Loading Calculator...</div>

    <!-- Logo -->
    <img src="https://cdn-icons-png.flaticon.com/512/2721/2721290.png"
         class="calc-logo" alt="Calculator Logo">

    <!-- Theme Toggle -->
    <button id="themeToggle" title="Toggle Theme">ðŸŒ“</button>

    <!-- History Button -->
    <button id="openHistory" title="Show History">ðŸ“œ</button>

    <!-- Sound Toggle -->
    <button id="soundToggle" title="Sound Toggle">ðŸ”Š</button>

    <!-- History Panel -->
    <div class="history-panel" id="historyPanel">
        <h2>Calculation History</h2>
        <ul id="historyList"></ul>
        <button id="clearHistory">Clear History</button>
    </div>

    <div class="container">
        <div class="calculator glass">

            <div class="display">
                <div id="historyPreview"></div>
                <input type="text" id="display" disabled />
            </div>

            <div class="buttons">

                <button class="btn action" onclick="clearAll()">AC</button>
                <button class="btn action" onclick="deleteLast()">DEL</button>
                <button class="btn action" onclick="insert('%')">%</button>
                <button class="btn operator" onclick="insert('/')">Ã·</button>

                <button class="btn" onclick="insert('7')">7</button>
                <button class="btn" onclick="insert('8')">8</button>
                <button class="btn" onclick="insert('9')">9</button>
                <button class="btn operator" onclick="insert('*')">Ã—</button>

                <button class="btn" onclick="insert('4')">4</button>
                <button class="btn" onclick="insert('5')">5</button>
                <button class="btn" onclick="insert('6')">6</button>
                <button class="btn operator" onclick="insert('-')">âˆ’</button>

                <button class="btn" onclick="insert('1')">1</button>
                <button class="btn" onclick="insert('2')">2</button>
                <button class="btn" onclick="insert('3')">3</button>
                <button class="btn operator" onclick="insert('+')">+</button>

                <button class="btn" onclick="insert('0')">0</button>
                <button class="btn" onclick="insert('.')">.</button>
                <button class="btn special" onclick="squareRoot()">âˆš</button>
                <button class="btn special" onclick="square()">xÂ²</button>

                <!-- Scientific button -->
                <button class="btn special sci-btn" onclick="openScientific()">Sci</button>

                <button class="equal" onclick="calculate()">=</button>
            </div>

            <!-- Memory Buttons -->
            <div class="memory">
                <button onclick="memoryAdd()">M+</button>
                <button onclick="memorySubtract()">M-</button>
                <button onclick="memoryRecall()">MR</button>
                <button onclick="memoryClear()">MC</button>
            </div>

            <!-- Scientific Panel -->
            <div class="scientific-panel" id="scientificPanel">
                <button onclick="scientific('sin')">sin</button>
                <button onclick="scientific('cos')">cos</button>
                <button onclick="scientific('tan')">tan</button>
                <button onclick="scientific('log')">log</button>
            </div>

        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
